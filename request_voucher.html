<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta
      name="description"
      content="Pay with digipay using e-rupi vouchers."
    />

    <title>Request voucher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Request voucher</h5>
                <form id="request-voucher">
                    <div class="profile-btn">
                        <button class="btn btn-outline-dark">Profile</button>
                    </div>
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Voucher Purpose</label>
                        <input type="text" class="form-control" id="purpose" required>
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" required>
                        <label for="expiryDate" class="form-label">Expiry date</label>
                        <input type="date" class="form-control" id="expiryDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                    <div id="success-message" class="text-success text-center mt-3" style="display: none;">Requested Voucher</div>
                    <div id="error-message" class="text-danger text-center mt-3" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/requestVoucher.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</body>
</html>
