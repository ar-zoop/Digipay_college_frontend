<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Pay with digipay using e-rupi vouchers."
    />

    <title>Payment History</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="card shadow" style="width: 25rem">
        <div class="card-body">
          <h5 class="card-title text-center">Payment History</h5>
          <div>
            <div class="profile-btn">
              <button class="btn btn-outline-dark">Profile</button>
            </div>
            <div id = "transactionBox">
              
            </div>
            <div id="errorMessage" class="text-secondary text-center mt-3" style="display: none;"></div>
        
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/merchantPaymentHistory.js"></script>

</html>
