<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Pay with digipay using e-rupi vouchers."
    />

    <title>Pay</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="card shadow" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title text-center">Pay</h5>
          <form id="form">
            <div
              id="error-message"
              class="text-danger text-center mt-3"
              style="display: none"
            ></div>

            <div>
              <label for="phoneNumber" class="form-label">Phone number</label>
              <input
                type="tel"
                class="form-control"
                id="merchantPhoneNumber"
                required
              />
              <br />
              <button id="verifyMerchant" class="btn btn-primary w-100">
                Verify Merchant
              </button>
              <div
                id="merchant-information"
                class="text-success text-center mt-3"
                style="display: none"
              ></div>
            </div>
            <br />

            <div class="form-group" id="voucherBox" style="display: none">
              <label class="form-label">Choose a voucher</label>
              <div id="radioContainer"></div>
              
              <button id="chooseVoucher" class="btn btn-primary w-100">
                Choose Voucher
              </button>
            </div> <br>

            <div id="paymentBox" style="display: none">
              <label for="amount" class="form-label">Amount</label>
              <input
                type="tel"
                class="form-control"
                id="amount"
                required
              />

              <label for="pin" class="form-label">Pin</label>
              <input
                type="tel"
                class="form-control"
                id="pin"
                required
              /> <br>
              <button id="pay" class="btn btn-primary w-100">
                Pay
              </button>
              <div id="successPayMessage" class="text-success text-center mt-3" style="display: none;"></div>
              <div id="errorPayMessage" class="text-danger text-center mt-3" style="display: none;"></div>
        
            </div>
          </form>
          <br />
        </div>
      </div>
    </div>
    <script src="js/userPay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  </body>
</html>
